definitions:
  create_segment.Response:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  create_user.Request:
    properties:
      addedSeg:
        items:
          $ref: '#/definitions/create_user.SegmentWithTime'
        type: array
      removeSeg:
        items:
          type: string
        type: array
    type: object
  create_user.Response:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  create_user.SegmentWithTime:
    properties:
      segment:
        type: string
      time:
        type: string
    type: object
  delete_segment.Response:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  delete_user.Response:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  segment_list.Response:
    properties:
      error:
        type: string
      segmentList:
        items:
          type: string
        type: array
      status:
        type: string
    type: object
  segment_users.Response:
    properties:
      error:
        type: string
      status:
        type: string
      userList:
        items:
          type: string
        type: array
    type: object
  user_list.Response:
    properties:
      error:
        type: string
      status:
        type: string
      userList:
        items:
          type: string
        type: array
    type: object
  user_log.Response:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  user_segments.Response:
