        "200":
          description: OK
          schema:
            $ref: '#/definitions/user_segments.Response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/user_segments.Response'
      summary: Получение всех сегментов данного пользователя
      tags:
      - User
