paths:
  /segment:
    get:
      consumes:
      - application/json
      description: Получения списка всех сегментов
      operationId: segment-list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/segment_list.Response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/segment_list.Response'
      summary: Получения списка всех сегментов
      tags:
      - Segment
  /segment/{segment}:
    delete:
      consumes:
      - application/json
      description: Удаление сегмента
      operationId: segment-deletion
      parameters:
      - description: segment name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delete_segment.Response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/delete_segment.Response'
      summary: Удаление сегмента
      tags:
      - Segment
    get:
      consumes:
      - application/json
      description: Получение всех пользователей в данном сегменте
      operationId: segment-user-list
      parameters:
      - description: segment name
        in: path
        name: segment
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/segment_users.Response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/segment_users.Response'
      summary: Получение всех пользователей в данном сегменте
      tags:
      - Segment
  /segment/{segment}/{percentage}:
    post:
      consumes:
      - application/json
      description: Создание сегмента
      operationId: segment-creation
      parameters:
      - description: segment name
        in: path
        name: segment
        required: true
        type: string
      - description: percentage
        in: path
        name: percentage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/create_segment.Response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/create_segment.Response'
      summary: Создание сегмента
      tags:
      - Segment
  /user:
    get:
      consumes:
      - application/json
      description: Получения списка всех пользователей
      operationId: user-list
      produces:
      - application/json
      responses:
        "200":
          description: OK
